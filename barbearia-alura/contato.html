<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="caixa">
            <h1> <img id="logo" src="assets/logo.png" alt="logo da barbearia"></h1>

        </div>       

        <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a> </li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    </header>

    <main>
        <form action="">
            <label for="nome-sobrenome">Nome e sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemplo@exemplo.com.br" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(xx)xxxxx-xxxx" class="input-padrao">

            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
            <label for="radio-email" ><input type="radio" name="contato" value="email" id="radio-email" >Email</label>
            
            <label for="telefone"> <input type="radio" name="contato" value="telefone" id="telefone">Telefone</label>
            
            <label for="whatsapp"> <input type="radio" name="contato" value="whatsapp" id="whatsapp">Whatsapp</label>
            
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>
            

            <label for="contato-novodades"><input type="checkbox" name="" id="contato-novidades"> Gostaria de receber nossas novidades por email?</label>

            


            <input type="submit" value="Enviar formulário">
        </form>

    </main>


    <footer>
        <img src="assets/logo-branco.png" alt="">
        <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
